<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lambeijos</title> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="navbar"> 

    <h1>Lambeijos</h1> 
    <ul>
      <li class="options-nav">About us</li> 
      <li class="options-nav">Donate</li>
      <li class="options-nav">Contact</li>
    </ul>  
    <input type="text" placeholder="Search..">

  </header> 
   
  <section class="banner">  

    <h2 class="title"> Adopt Us. </h2>  
    <h2 class="title"> We need your help. </h2>  
    <p class="subtitle">Our charity helps abandoned animals from all over Brazil.</p> 
    <button class="btn btn-banner">Find pet to adopt.</button>

    <img src="https://media.4-paws.org/e/e/3/2/ee32b1aeb912bee1c71f04136cf7e7fd1038bc9f/VIER%20PFOTEN_2017-08-13_048-3000x2001-960x640.jpg" alt="wallpaper dog and veterinary">
  </section>

  <div class="container-carousel">  

    <img src="https://placeholder.pics/svg/300" alt="" class="carousel-pets">
    <img src="https://placeholder.pics/svg/300" alt="" class="carousel-pets">
    <img src="https://placeholder.pics/svg/300" alt="" class="carousel-pets">
    <img src="https://placeholder.pics/svg/300" alt="" class="carousel-pets">
    <img src="https://placeholder.pics/svg/300" alt="" class="carousel-pets">

  </div> 

  <div class="container-form"> 
    <h2>Please select your favorite pet</h2> 
    <button>Fill Adoption Form</button>
  </div> 

  
  <script src="./assets/script.js"></script>
</body>
</html>
